<div class ="d-flex justify-content-center">
<form (ngSubmit)="kittenForm.valid && onSubmit()" [formGroup]="kittenForm" #myForm="ngForm" style = "width:40rem; margin-top:4rem;">

<h1 class="text-center mt-4" >Add a new kitten</h1>
    <div class="mt-4">
        <h4><label for="name" class="form-label">Name</label></h4>
        <input name="name" type="text" class="form-control" formControlName="name">
    </div>
    <div *ngIf="kittenForm.controls.name.errors && myForm.submitted">
        <span *ngIf="kittenForm.controls.name.errors?.['required']">Name is required</span>
    </div>

    <div class="mt-3">
        <h4><label for="breed" class="form-label">Breed</label></h4>
        <input name="breed" type="text" class="form-control" formControlName="breed">
    </div>
     <div *ngIf="kittenForm.controls.breed.errors && myForm.submitted">
        <span *ngIf="kittenForm.controls.breed.errors?.['required']">Breed is required</span>
    </div>

    <div class="mt-3">
      <h4><label for="birthdate" class="form-label">Birthdate</label></h4>
      <input name="birthdate" type="date" class="form-control" formControlName="birthdate">
    </div>
    <div *ngIf="kittenForm.controls.birthdate.errors && myForm.submitted">
        <span *ngIf="kittenForm.controls.birthdate.errors?.['required']">Birthdate is required</span>
    </div>

    <div class="mt-3">
      <h4><label for="picture" class="form-label">Picture</label></h4>
      <input name="picture" type="text" class="form-control" formControlName="picture">
    </div>

  <button class="btn btn-primary mt-4" type="submit">Save</button>
</form>
</div>
