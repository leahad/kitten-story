<nav class="navbar bg-body-tertiary fixed-top bg-light" data-bs-theme="light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Kitten Story</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">My kittens</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
    <div class="offcanvas-body" *ngFor="let kitten of userKittens" placement="top" ngbTooltip= "{{kitten.name}} - {{ kitten.breed }} - {{ kitten.birthdate }}" style="margin-top: 1rem;">
      <img [src]="kitten.picture" [alt]="kitten.name" style="width:90%;">
    </div>
  </div>
</nav>
